{% extends "header_footer.htm" %}

{% block google-maps-viewport %}
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
{% endblock %}
{% block css-files %}
    <link type="text/css" rel="stylesheet" href="css/map.css">
{% endblock %}
{% block js-files %}
	<script type="text/javascript" language="javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" language="javascript" src="js/map.js"></script>
{% endblock %}

{% block map-selected %} current{% endblock %}
{% block content %}
	<div id="the-map"></div>
    <div style="display: none;" id="info-window-html-template">
        <div id="map-info-window">
            <div id="title"></div>
            <div class="address first" id="address1"></div>
            <div class="address" id="address2"></div>
            <div class="address" id="address3"></div>
            <div id="image"></div>
            <div id="add-to-favorites">
                <div id="add-favorite-icon"></div>
                <div id="add-favorite-text">add this venue to my favorites</div>
            </div>
        </div>
    </div>
{% endblock %}
